<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tejas Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      height: 100vh;
      width: 100vw;
      background: linear-gradient(135deg, #e3efff 0%, #f8f4ff 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }
    .center-container {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 2;
    }
    .bg-shape {
      position: absolute;
      border-radius: 50%;
      filter: blur(32px);
      pointer-events: none;
      opacity: 0.7;
      z-index: 0;
      animation: floaty 8s ease-in-out infinite alternate;
    }
    .bg-shape.shape1 {
      width: 320px;
      height: 320px;
      left: -100px;
      top: -80px;
      background: linear-gradient(135deg, #6a82fb 40%, #00e1ff 100%);
      animation-delay: 0.4s;
    }
    .bg-shape.shape2 {
      width: 220px;
      height: 220px;
      right: -70px;
      bottom: -70px;
      background: linear-gradient(120deg, #0066cc 10%, #a2e4fc 90%);
      opacity: 0.6;
      animation-delay: 1.1s;
    }
    .bg-shape.shape3 {
      width: 130px;
      height: 130px;
      left: 30vw;
      bottom: 10vh;
      background: linear-gradient(120deg, #b0eefd, #e0daff 80%);
      opacity: 0.4;
      animation-delay: 2.2s;
    }
    @keyframes floaty {
      to {
        transform: translateY(40px) scale(1.05);
        opacity: 0.84;
      }
    }

    .main-title {
      font-size: 3rem;
      font-weight: bold;
      letter-spacing: 2px;
      background: linear-gradient(to right, #0066cc, #00e1ff, #6a82fb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 1px 2px 10px #92caff60;
      opacity: 0;
      z-index: 2;
      animation: fadeUp 1.2s cubic-bezier(.4,0,.2,1) 0.2s forwards;
      margin-bottom: 1.3rem;
      text-align: center;
    }
    .my-name {
      font-size: 2.3rem;
      color: #6a82fb;
      font-weight: 600;
      letter-spacing: 1.3px;
      opacity: 0;
      transform: translateY(32px) scale(0.95);
      animation: nameBounce 1s cubic-bezier(.35,1.65,.51,1.12) 1s forwards;
      z-index: 2;
      position: relative;
      margin-bottom: 2rem;
      text-align: center;
    }
    .project-link {
      background: linear-gradient(90deg, #0066cc 0%, #6a82fb 100%);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 26px;
      letter-spacing: 1.2px;
      padding: 0.8rem 2.2rem;
      font-size: 1.1rem;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 6px 20px rgba(59,130,246,0.12);
      opacity: 0;
      transform: translateY(20px) scale(0.98);
      animation: btnAppear 1s cubic-bezier(.4,0,.2,1) 1.5s forwards;
      z-index: 2;
      transition: background 0.22s, box-shadow 0.19s, transform 0.13s;
      display: inline-block;
      text-align: center;
    }
    .project-link:hover, .project-link:active {
      background: linear-gradient(90deg, #6a82fb 0%, #0066cc 100%);
      box-shadow: 0 10px 34px rgba(59,130,246,0.18);
      transform: translateY(0) scale(1.05);
    }
    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: none;
      }
    }
    @keyframes nameBounce {
      60% { opacity:1; transform:translateY(-10px) scale(1.07);}
      90% { transform:translateY(3px) scale(0.98);}
      100% { opacity:1; transform: none;}
    }
    @keyframes btnAppear {
      to {
        opacity: 1;
        transform: none;
      }
    }
  </style>
</head>
<body>
  <div class="bg-shape shape1"></div>
  <div class="bg-shape shape2"></div>
  <div class="bg-shape shape3"></div>
  <div class="center-container">
    <div class="main-title">PORTFOLIO</div>
    <div class="my-name"> Of Tejas Kamble</div>
    <a href="TEJAS PROJECT.HTML" class="project-link" target="_blank" rel="noopener">View The Project</a>
  </div>
</body>
</html>
